<h3><%= navigation %></h3>
<% if (newRoute) { %>
    <a href="#<%= newRoute %>" class="btn btn-default"><span class="glyphicon glyphicon-<%= icon %>"></span></a>
<% } %>
<% if (search) { %>
	<form class="form-inline" role="form">
	  <div class="form-group">
	    <input type="text" class="form-control search-query" placeholder="Search">
	  </div>
	</form>
<% } %>
