

<div id="article-details"></div>

<div class="files">
	<h2>Files</h2>
    <div class="file-list sortable"></div>
    <a id="files" href="#filebrowser/article/<%= _id %>" class="btn btn-primary" data-toggle="modal" data-target="#overlay">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add files...</span>
	</a>
</div>

<div class="buttons">
	<div class="edit">
		<button class="save btn btn-success">Save</button>
	</div>
	<div class="preview">
		<button class="delete btn btn-danger">Delete</button>
		<% if (privatecode === true) { %>
			<button id="publish" class="btn btn-success">Publish</button>
		<% } else { %>
			<button id="publish" class="btn">Unpublish</button>
		<% } %>
		<button id="edit" class="btn btn-primary">Edit</button>
	</div>
</div>
