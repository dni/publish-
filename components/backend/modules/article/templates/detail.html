<div class="preview">
	<h1><%= title %></h1>
	<h5>by <%= author %></h5>
	<p><%= desc %></p>

</div>
<div class="edit">
	<div class="form-group">
	    <label>Titel</label>
	    <input type="text" name="title" class="form-control" value="<%= title %>" />
	</div>
	<div class="form-group">
		<label>Autor</label>
		<input class="form-control" type="text" name="author" value="<%= author %>" />
	</div>
	<div class="form-group">
		<label>Artikel</label>
		<textarea class="form-control" name="article"><%= desc %></textarea>
	</div>
</div>
