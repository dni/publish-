<div class="preview">
	<h1><%= title %></h1>
	<h5>by <%= author %></h5>
	<p><%= desc %></p>
	<% if (images) { %>
		<% for (var i = 0; i < images.length; i++) { %> <img width="150" src="<%= images[i] %>" /> <%  }; %>
	<% } %>
</div>
<% console.log(); %>
<div class="edit">
	<div class="form-group">
	    <label>Titel</label>
	    <input type="text" name="title" class="form-control" value="<%= title %>" />
	</div>
	<div class="form-group">
		<label>Autor</label>
		<input class="form-control" type="text" name="author" value="<%= author %>" />
	</div>
	<div class="form-group">
		<label>Artikel</label>
		<textarea class="form-control" name="article"><%= desc %></textarea>
	</div>
	<div class="form-group">
		<div id="files" class="btn btn-success fileinput-button">
	        <i class="glyphicon glyphicon-plus"></i>
	        <span>Add files...</span>
		</div>
	</div>
	<div id="previewfiles">

	</div>
</div>
<div class="buttons">
	<div class="edit">
		<button class="save btn btn-success">Save</button>
	</div>
	<div class="preview">
		<button class="delete btn btn-danger">Delete</button>
		<% if (privatecode === true) { %>
			<button id="publish" class="btn btn-success">Publish</button>
		<% } else { %>
			<button id="publish" class="btn">Unpublish</button>
		<% } %>
		<button id="edit" class="btn btn-primary">Edit</button>
	</div>
</div>
