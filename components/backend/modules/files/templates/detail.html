<h1><%= name %></h1>
<p><%= type %></p>
<img height="450" src="<%= link %>" alt="<%= name %>" />

<div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="<%= name %>" />
</div>
<div class="form-group">
    <label>Info</label>
    <textarea class="form-control" name="info"><%= info %></textarea>
</div>
<div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="desc"><%= desc %></textarea>
</div>
<div class="form-group">
    <label>Alt</label>
    <input class="form-control" type="text" name="alt" value="<%= alt %>" />
</div>

<button class="delete btn btn-danger">Delete</button>
