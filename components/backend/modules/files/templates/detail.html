<div class="preview">
	<h1><%= name %></h1>
    <p><%= link %></p>
    <p><%= type %></p>
	<% if (images) { %>
		<% for (var i = 0; i < images.length; i++) { %> <img width="150" src="<%= images[i] %>" /> <%  }; %>
	<% } %>
</div>
<% console.log(); %>
<div class="edit">
	<div class="form-group">
	    <label>Name</label>
	    <input type="text" name="name" class="form-control" value="<%= name %>" />
	</div>

	<div class="form-group">
		<label>Link</label>
        <input type="text" name="link" class="form-control" value="<%= link %>" />
	</div>

    <div class="form-group">
        <label>Type</label>
        <input type="text" name="type" class="form-control" value="<%= type %>" />
    </div>

	<div class="form-group">
		<label>Bilder</label>
		<div id="images" class="btn btn-success fileinput-button">
	        <i class="glyphicon glyphicon-plus"></i>
	        <span>Add files...</span>
			<input id="fileUpload" type="file" name="files[]" multiple />
		</div>
	</div>

	<div id="files">
		<% if (images) { %>
			<% for (var i = 0; i < images.length; i++) { %> <img width="150" src="<%= images[i] %>" /> <%  }; %>
		<% } %>
	</div>
</div>
