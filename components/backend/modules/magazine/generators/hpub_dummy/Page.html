<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Seite: <%= page.number %> <%= magazine.title %></title>
	<meta name="viewport" content="width=768; initial-scale=1.0;"/>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
	<style>

		body { 
		  color: #333;
		  font-size: 9pt;
		  font-family: "Titillium Web",Arial,Verdana;
		  font-weight:400;
		  line-height: 1.45em;
		  margin-top: 30px;
		  position:relative;
		  overflow:hidden;
		}
		
		h1, h2 {font-weight:200;font-size:2em;}
		img {width:100%}
		
		.footer {
			position:absolute;
			bottom:32px;
		}
		
		.chapter .image {text-align:center;margin-top:32px;}
		.chapter .image img {max-width:100%;width:auto;max-height:340px;}
		
		#content {
			padding:24px 24px 0;
		}

	</style>
</head>
<body>
	<div id="page" class="chapter">
		<div class="image">
			
		  	<% var images = article.images.split('.'); for (key in images) { if  (images[key].length > 0) { %>
				<img src="<%= images[key] %>" alt="<%= article.title %>" />
		  	<% } } %>
		</div>
		
	  <div id="content" class="chapter">
		  <h1><div><%= article.title %></div></h1>
		  <p><%= article.desc %></p>

	  </div>
	  
	  
	  
	</div>
</body>
</html>
