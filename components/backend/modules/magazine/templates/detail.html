<h1><%= t.details %></h1>
<div class="form-fields">
	<div class="form-group">
	    <label><%= t.title %></label>
	    <input type="text" name="title" class="form-control" value="<%= title %>" />
	</div>

	<div class="form-group">
	    <label><%= t.author %></label>
	    <input type="text" name="author" class="form-control" value="<%= author %>" />
	</div>

	<div class="form-group">
	    <label><%= t.product_id %></label>
	    <input type="text" name="product_id" class="form-control" value="<%= product_id %>" />
	</div>

	<div class="form-group">
	    <label><%= t.info %></label>
	    <input type="text" name="info" class="form-control" value="<%= info %>" />
	</div>

	<div class="form-group">
		<label><%= t.impressum %></label>
		<textarea rows="5" class="wysiwyg form-control" name="impressum"><%= impressum %></textarea>
	</div>

	<div class="form-group">
		<label><%= t.editorial %></label>
		<textarea rows="5" class="wysiwyg form-control" name="editorial"><%= editorial %></textarea>
	</div>
	<% if (isPrint()) { %>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				  <label><%= t.papersize %></label>
				  <select name="papersize" class="form-control">
				    <% _.each(["A4","A5","A6","letter"], function(ps){%>
				        <% if(papersize==ps) { %>
				            <option selected value="<%= ps %>"> <%= ps %> </option>
				        <% } else { %>
				            <option value="<%= ps %>"> <%= ps %> </option>
				        <% } %>
				    <% }) %>
				  </select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
				  <label><%= t.orientation %></label>
				  <select name="orientation" class="form-control">
				    <% _.each(["horizontal","vertical"], function(or){%>
				        <% if(orientation==or) { %>
				            <option selected value="<%= or %>"> <%= or %> </option>
				        <% } else { %>
				            <option value="<%= or %>"> <%= or %> </option>
				        <% } %>
				    <% }) %>
				  </select>
				</div>
			</div>
		</div>
	<%}%>
</div>
<% if (published === false) { %>
	<button class="publish btn btn-success"><%= t.publish %></button>
<% } else { %>
	<button class="publish btn btn-default"><%= t.unpublish %></button>
<% } %>
<button id="download" class="btn btn-default"><%= t.downloadPdf %></button>
