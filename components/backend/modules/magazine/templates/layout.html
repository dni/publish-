

<div id="magazine-details"></div>
<div class="files"></div>
<div id="pages"></div>

<div class="buttons">
	<button class="save btn btn-success">Save</button>
	<button class="cancel btn">Cancel</button>
	<% if (published === false) { %>
		<button class="publish btn btn-success">Publish</button>
	<% } else { %>
		<button class="publish btn btn-default">Unpublish</button>
	<% } %>


	<button id="download" class="btn btn-default">PDF</button>
	<button class="deleteMagazine delete btn btn-danger">Delete</button>
</div>
