<span class="label label-default date"><%= (new Date(date)).format() %></span>
<label><%= username %>: </label>
<p><%= message %></p>

<% if (additionalinfo.href) { %>
	<a href="#<%= additionalinfo.href %>"<span class="label label-info additional"><%= additionalinfo.text %></span>
<% } else if (additionalinfo.text) { %>
	<span class="label label-info additional"><%= additionalinfo.text %></span>
<% } %>
