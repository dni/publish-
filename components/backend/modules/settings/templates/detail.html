<h1><%= name %></h1>

<% for (key in settings) { %>
	<div class="form-control">
		<label><%= settings[key].label %></label>
		<input type="<%= settings[key].type %>" name="<%= key %>" value="<%= settings[key].value %>" />
	</div>
<% } %>

<div class="buttons">
	<button class="save btn btn-success">Save</button>
	<button class="cancel btn btn-danger">Cancel</button>
</div>
