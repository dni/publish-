
<div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="<%= name %>" />
</div>
<div class="form-group">
	<label>Role</label>

	  <select class="form-control">
	    <% _.each(["admin","superuser","user","guest"], function(roleSelect){%>
	        <% if(role==roleSelect) { %>
	            <option selected value="<%= roleSelect %>"> <%= roleSelect %> </option>
	        <% } else { %>
	            <option value="<%= roleSelect %>"> <%= roleSelect %> </option>
	        <% } %>
	    <% }) %>
	  </select>

</div>

<div class="form-group">
	<label>Password</label>
	<input class="form-control" type="password" name="password" value="<%= password %>" />
	<br>
	<button class="delete btn btn-danger pull-right">Delete</button>
</div>
