<h3><%= navigation %></h3>
<% if (newModel) { %>
	<a id="add" title="Add" href="#<%= newModel %>" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a>
<% } %>
<% if (search) { %>
	<form class="form-inline" role="form">
	  <div class="form-group">
	    <input type="text" class="form-control search-query" placeholder="Search">
	  </div>
	</form>
<% } %>
