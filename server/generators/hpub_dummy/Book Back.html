<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Back: <%= magazine.title %></title>
	<meta name="viewport" content="width=768; initial-scale=1.0;"/>
	<link rel="stylesheet" type="text/css" href="css/book.css">
	<link rel="stylesheet" media="print" type="text/css" href="css/print.css">
</head>
<body>
	
	<div id="page" class="cover">
		<% var images = magazine.back.split('.'); for (key in images) { if  (images[key].length > 0) { %>
			<img src="<%= images[key] %>" class="central cover" />
	  	<% } } %>
	</div>
</body>
</html>
